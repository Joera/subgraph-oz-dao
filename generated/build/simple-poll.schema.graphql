type EIP4824DAO @entity {
	id: ID!
	type: String!
	address: String!
	network: String!
	chainId: String!
	name: String!
	description: String!
	membersURI: String!
	proposalsURI: String!
	activityLogURI: String!
	governanceURI: String!
	proposals: [EIP4824Proposal!]! @derivedFrom(field: "dao")
}

type EIP4824Proposal @entity {
	id: ID!
	type: String!
	name: String!
	dao: EIP4824DAO! 
	status: EIP4824ProposalStatus! @derivedFrom(field: "proposal")
	proposer: EIP4824Proposer! @derivedFrom(field: "proposal")
	contentURI: String!
	contentText: String!
	startBlock: String!
	endBlock: String!
	activity: [EIP4824Activity!]! @derivedFrom(field: "proposal")
}

type EIP4824ProposalStatus @entity {
	id: ID!
	type: String!
	canceled: Boolean!
	queued: Boolean!
	executed: Boolean!
	proposal: EIP4824Proposal! 
}

type EIP4824Proposer @entity {
	id: ID!
	type: String!
	address: String!
	proposal: EIP4824Proposal! 
}

type EIP4824Activity @entity {
	id: ID!
	interactionType: String!
	voter: String!
	proposalId: String!
	timestamp: BigInt!
	transaction: String!
	choice: EIP4824Choice! @derivedFrom(field: "activity")
	weight: EIP4824Weight! @derivedFrom(field: "activity")
	proposal: EIP4824Proposal! 
}

type EIP4824Choice @entity {
	id: ID!
	type: String!
	value: String!
	activity: EIP4824Activity!

}

type EIP4824Weight @entity {
	id: ID!
	type: String!
	value: String!
	activity: EIP4824Activity!
}